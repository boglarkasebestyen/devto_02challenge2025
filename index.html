<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busójárás Scratch Ticket</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Scratch to reveal your fate in the Busójárás initiation!">
  <!-- new: -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  

  <meta property="og:title" content="Busójárás Scratch Ticket">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="Busójárás Ticket">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="main-container">
    <div class="text-container">
      <h1 class="main-heading">Discover Your Fate: Will You Join the Busójárás?</h1>
      <h2 class="second-heading">In old traditions, people were invited to join the Busójárás as Busós...</h2>
      <h3 class="third-heading">You have been chosen for a Busójárás initiation. 
        <br> Brush away the dust to reveal your fate!</h3>
    </div>

    <div class="scratch-wrapper">
      <div class="scratch-container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="ticket">
              <img src="img/ticket-front.png" alt="Busójárás Ticket Front Side">
            </div>
            <canvas id="scratch-card-canvas"></canvas>
          </div>
          <div class="flip-card-back">
            <div class="ticket ticket-back">
              <img src="img/ticket-back.png" alt="Busójárás Ticket Back Side">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="download-container">
      <button id="download-btn">Download Ticket</button>
    </div>
    <div class="reveal-container">
      <button id="reveal-btn">Reveal Ticket</button>
    </div>

    <div class="qr-float">
      <a href="https://www.mohacsibusojaras.hu" target="_blank">
        <img src="img/qrcode.svg" alt="Scan to visit the festival website" width="64" height="64" tabindex="0">
      </a>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
